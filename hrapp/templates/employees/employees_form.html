{% extends 'shared/base.html' %}
{% block content %}
<h1>Employee:</h1>
{% if employee.id is not None %}
    <form action="{% url 'hrapp:employee' employee.employee_id %}" method='POST'>
{% else %}
    <form action="{% url 'hrapp:employee_list' %}" method='POST'>
{% endif %}
    {% csrf_token %}
    <fieldset>
        <label for="last_name">Last Name: </label>
        <input id="last_name" type="text" name="last_name" value="{{ employee.last_name }}">
    </fieldset>
    <fieldset>
        <label for="employee.first_name">First Name: </label>
        <input id="employee.first_name" type="text" name="first_name" value="{{ employee.first_name }}">
    </fieldset>
    <fieldset>
        <label for="department_id">Department Id # : </label>
        <input id="department_id" type="text" name="department_id" value="{{ employee.department.name }}">
    </fieldset>

    {% if employee.id is not None %}
        <input type="hidden" name="actual_method" value="PUT">
        <input type="submit" value="Update" />
    {% else %}
        <input type="submit" value="Create" />
    {% endif %}

</form>
{% endblock %}
