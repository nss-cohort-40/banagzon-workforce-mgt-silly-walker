{% extends 'shared/base.html' %}

{% block content %}
<h1>Computers</h1>
{% if request.user.is_superuser %}
<a href="{% url 'hrapp:computer_form' %}">Add Computer to Inventory</a>
{% endif %}
<ol class="computers">
{% for computer in computers %}
    <li>
        <p><a href="{% url 'hrapp:computer' computer.id %}"> {{ computer.make }} {{ computer.model }}</a></p>
    </li>
{% endfor %}
</ol>
{% endblock content %}
