{% extends 'shared/base.html' %} {% block content %}
<h1>Past Training Programs</h1>

<ol class="past_programs">
  {% for program in programs %}
  <li class="past_program">
    <h2>{{ program.title }}</h2>
    <div>
      Employees Attended:
      <ol>
        {{ program.first_name }} {{ program.last_name }}
      </ol>
    </div>
  </li>
  {% endfor %}
</ol>
{% endblock content %}
